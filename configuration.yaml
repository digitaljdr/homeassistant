homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 42.887233
  longitude: -85.611908
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 210
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Detroit
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:
  themes:
    !include themes.yaml
# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  api_password: !secret http_password
  trusted_networks:
    #- 127.0.0.1
    #- ::1
    - 192.168.1.0/24
  ip_ban_enabled: True
  login_attempts_threshold: 5
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# Tracked history is kept for 10 days
recorder:
  purge_keep_days: 10

# View all events in a logbook
logbook:
  exclude:
    entities:
     - sensor.load_15m
     - sensor.load_5m
     - sensor.load_1m
     - sensor.cpu_temperature

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    name: Grand Rapids (Home)

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml

# Zone Locations
zone: 
  !include zones.yaml
#sensors for hass.io
sensor:
  !include sensors.yaml

# iFrames (configurator / pihole / node-red)
panel_iframe:
  !include iframes.yaml

# device_trackers 
device_tracker:
  - platform: snmp
    new_device_default:
      track_new_devices: False
      hide_if_away: False
    host: 192.168.1.254
    community: public
    baseoid: 1.3.6.1.2.1.4.22.1.2
    interval_seconds: 10
    consider_home: 180
  - platform: tile
    new_device_default:
      track_new_devices: False
      hide_if_away: False
    username: !secret tile_user
    password: !secret tile_password
    interval_seconds: 15
    consider_home: 60
    
# Plex & Spotify settings
media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
  - platform: plex
# Weather Map
camera:
  platform: generic
  still_image_url: https://radblast.wunderground.com/cgi-bin/radar/WUNIDS_map?station=GRR&brand=wui&num=6&delay=15&type=N0R&frame=0&scale=1.000&noclutter=0&showstorms=99&mapx=400&mapy=240&centerx=400&centery=240&transx=0&transy=0&showlabels=1&severe=0&rainsnow=0&lightning=0&smooth=0&rand=25296696&lat=0&lon=0&label=you
  name: Michigan Radar
  
# MQTT Broker
mqtt:
  broker: core-mosquitto
  username: !secret mqtt_username
  password: !secret http_password
  client_id: home-assistant-1
#notify outbound
notify:
  - name: SendtoGmail
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret email1
    encryption: starttls
    username: !secret gmail_user
    password: !secret gmail_password
    recipient:
      - !secret email2
    sender_name: My Home Assistant
  - platform: clicksend
    name: ClickSend
    username: !secret click2send_user
    api_key: !secret click2send_api
    recipient: !secret click2send_sms
